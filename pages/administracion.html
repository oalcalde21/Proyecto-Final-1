<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/administracion.css"> <!--Llama a la hoja de estilos-->
<body>
    <header>
        <section class="barraTop">
            <a href="../index.html"><img src="../assets/img/logo2.png" alt="Logo de la empresa"></a>
        </section>
    </header>
    <main>
        <form action="" class="formulario">
            <h4>Complete los datos del cliente por favor</h4>
            <div class="formulario">
                <h6>Â¿Crear Tarjeta?</h6>
                <label class="toggle" for="myToggle">
                    <input class="toggle__input" name="" type="checkbox" id="myToggle">
                    <div class="toggle__fill"></div>
                </label>
            </div>
            <div>
                <label for="password">PIN:</label>
                <input type="password" name="password" id="password" autocomplete="on">
                <p></p>
            </div>
            <div>
                <label for="saldo">Saldo Inicial</label>
                <input type="number" name="saldo" id="saldo" autocomplete="on">
                <p></p>
            </div>
            <div>
                <label for="username">Nombre de Usuario</label>
                <input type="text" name="username" id="username" autocomplete="on">
                <p></p>
            </div>
        
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" autocomplete="on">
                <p></p>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" autocomplete="on"> 
                <p></p>
            <div>
                <button id="enviar" type="button" class="btn btn-primary mx-auto my-auto mt-3 ms-5">ENVIAR</button>
                <button id="reset" type="reset" class="btn btn-primary mx-auto my-auto mt-3 ms-4">LIMPIAR</button>
            </div>    
            
        </form>

        <table>
            <tr>
                <th scope="col">Tarjeta&nbsp&nbsp</th>
                <th scope="col">Pin&nbsp&nbsp</th>
                <th scope="col">Saldo&nbsp&nbsp</th>
                <th scope="col">Username&nbsp&nbsp</th>
                <th scope="col">Nombre&nbsp&nbsp</th>
                <th scope="col">Apellido&nbsp&nbsp</th>
            </tr>
            <tbody id="tabla">
                
            </tbody>
        </table>



    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <script src="../scripts/desafio.js"></script>
</body>
</html>
