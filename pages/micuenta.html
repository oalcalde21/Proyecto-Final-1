<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" href="../css/micuenta.css"> <!--Llama a la hoja de estilos-->
</head>
<body>
    <header>
        <section class="barraTop">
            <a href="../index.html"><img src="../assets/img/logo2.png" alt="logo de la empresa"></a>
        </section>
    </header>

    <main>
        <form action="" class="formulario">
            <div class="ordenImgTarjeta">
                <img class="formularioImg1" src="../assets/img/foto.jpeg" alt="Foto de Perfil">
                <img class="formularioImg2" src="../assets/img/card.png" alt="Tarjeta de Credito">
            </div>
            <div>
                <h2>Oscar Alcalde</h2>
            </div>
            <div>
                <p>Movimientos de la cuenta</p>
            </div>
            <div>
                <button type="button">Sacar Dinero</button>
                <button type="button">Transferir Dinero a otra Cuenta</button>
                <button type="button">Vaciar Cuenta y borrar usuario</button>
            </div> 
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tarjeta (ultimos 4)</th>
                        <th>Tipo de transaccion</th>
                        <th>Cantidad</th>
                        <th>Saldo en la cuenta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>20/8/2022</td>
                        <td>3456</td>
                        <td>Retiro</td>
                        <td>20000</td>
                        <td>30000</td>
                    </tr>
                    <tr>
                        <td>25/8/2022</td>
                        <td>3456</td>
                        <td>Transferencia</td>
                        <td>5000</td>
                        <td>25000</td>
                    </tr>
                </tbody>
            </table>        
        </form>
    </main>

    <footer>

    </footer>

</html>
