<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/micuenta.css"> <!--Llama a la hoja de estilos-->
</head>
<body>
    <header>
        <section class="barraTop">
            <a href="./index.html"><img src="./assets/img/logo2.png" alt="logo de la empresa"></a>
        </section>
    </header>

    <main>
        <form action="" class="formulario">
            <div class="ordenImgTarjeta">
                <img class="formularioImg1" src="./assets/img/foto.jpeg" alt="Foto de Perfil">
                <img class="formularioImg2" src="./assets/img/card.png" alt="Tarjeta de Credito">
            </div>
            <div>
                <h2>Oscar Alcalde</h2>
            </div>
            <div>
                <p>Movimientos de la cuenta</p>
            </div>
            <div class="botones">
                <button class="btn btn-primary" type="button">Sacar Dinero</button>
                <button class="btn btn-primary" type="button">Transferir Dinero a otra Cuenta</button>
                <button class="btn btn-primary" type="button">Vaciar Cuenta y borrar usuario</button>
            </div> 

            <div class="container">
                <div class="coin-price">
                    <div class="logo">
                        <img src="./assets/img/bitcoin.png" alt="Logo de Bitcoin">
                    </div>
                    <div>
                        <h3 class="fs-5">$<span class="fs-5" id="bitcoin"></span></h3>
                        <h3 class="fs-5">Bitcoin</h3>
                    </div>
                </div>
                <div class="coin-price">
                    <div class="logo">
                        <img src="./assets/img/litecoin.png" alt="Logo de Bitcoin">
                    </div>
                    <div>
                        <h3 class="fs-5">$<span class="fs-5" id="litecoin"></span></h3>
                        <h3 class="fs-5">Litecoin</h3>
                    </div>
                </div>
                <div class="coin-price">
                    <div class="logo">
                        <img src="./assets/img/ethereum.png" alt="Logo de Bitcoin">
                    </div>
                    <div>
                        <h3 class="fs-5">$<span class="fs-5" id="ethereum"></span></h3>
                        <h3 class="fs-5">Ethereum</h3>
                    </div>
                </div>
                <div class="coin-price">
                    <div class="logo">
                        <img src="./assets/img/dogecoin.jpg" alt="Logo de Bitcoin">
                    </div>
                    <div>
                        <h3 class="fs-5">$<span class="fs-5" id="dogecoin"></span></h3>
                        <h3 class="fs-5">Dogecoin</h3>
                    </div>
                </div>
            </div>
            <div class="botones">
                <button class="btn btn-primary alinearCompra" type="button" onclick="location.href='https://www.binance.com/'">Comprar Criptomonedas</button>
            </div> 

            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tarjeta (ultimos 4)</th>
                        <th>Tipo de transaccion</th>
                        <th>Cantidad</th>
                        <th>Saldo en la cuenta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>20/8/2022</td>
                        <td>3456</td>
                        <td>Retiro</td>
                        <td>20000</td>
                        <td>30000</td>
                    </tr>
                    <tr>
                        <td>25/8/2022</td>
                        <td>3456</td>
                        <td>Transferencia</td>
                        <td>5000</td>
                        <td>25000</td>
                    </tr>
                </tbody>
            </table>        
        </form>
    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./micuenta.js"></script>
</body>
</html>
