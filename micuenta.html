<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/micuenta.css"> <!--Llama a la hoja de estilos-->
</head>
<body>
    <header>
        <section class="barraTop">
            <a href="./index.html"><img src="./assets/img/logo2.png" alt="logo de la empresa"></a>
        </section>
    </header>

    <main>
        <form action="" class="formulario">
            <div id="usuario" class="ordenarNombre">

            </div>
            <div class="botones">
                <button id="sacarDinero" class="btn btn-primary ml-5" type="button">Sacar Dinero</button>
                <button id="consultar" class="btn btn-primary" type="button">Consultar Saldo</button>
                <button id="borrar" class="btn btn-primary" type="button">Vaciar Cuenta y borrar usuario</button>
            </div> 
            <div id="oculto" class="oculto">
                <label for="saldo">Ingrese el Monto a Retirar</label>
                <input type="number" name="saldo" id="saldo" autocomplete="on">
                <button id="retirar" class="btn btn-primary" type="button">Retirar</button>
            </div>
            <div class="container">
                <div class="coin-price">
                    <div class="logo">
                        <img src="./assets/img/bitcoin.png" alt="Logo de Bitcoin">
                    </div>
                    <div>
                        <h3 class="fs-5">$<span class="fs-5" id="bitcoin"></span></h3>
                        <h3 class="fs-5">Bitcoin</h3>
                    </div>
                </div>
                <div class="coin-price">
                    <div class="logo">
                        <img src="./assets/img/litecoin.png" alt="Logo de Bitcoin">
                    </div>
                    <div>
                        <h3 class="fs-5">$<span class="fs-5" id="litecoin"></span></h3>
                        <h3 class="fs-5">Litecoin</h3>
                    </div>
                </div>
                <div class="coin-price">
                    <div class="logo">
                        <img src="./assets/img/ethereum.png" alt="Logo de Bitcoin">
                    </div>
                    <div>
                        <h3 class="fs-5">$<span class="fs-5" id="ethereum"></span></h3>
                        <h3 class="fs-5">Ethereum</h3>
                    </div>
                </div>
                <div class="coin-price">
                    <div class="logo">
                        <img src="./assets/img/dogecoin.jpg" alt="Logo de Bitcoin">
                    </div>
                    <div>
                        <h3 class="fs-5">$<span class="fs-5" id="dogecoin"></span></h3>
                        <h3 class="fs-5">Dogecoin</h3>
                    </div>
                </div>
            </div>
            <div class="">
                <button class="btn btn-primary alinearCompra" type="button" onclick="location.href='https://www.binance.com/'">Comprar Criptomonedas</button>
            </div> 
        </form>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./micuenta.js"></script>
</body>
</html>
