<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Usuarios</title>
    <link rel="stylesheet" href="./css/loginuser.css"> <!--Llama a la hoja de estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<body>
    <header>
        <section class="barraTop">
            <a href="./index.html"><img src="./assets/img/logo2.png" alt="logo de la empresa"></a>
        </section>
    </header>

    <main>
        <form action="./micuenta.html" id="formu">
            <h2 class="">Bienvenido!</h2>
            <h3 class="">Ingresa tu usuario y PIN para acceder</h3>
            <div class="text-center formulario";">
                <div class="row">
                    <div class="col-8">
                        <div class="input-group mx-auto my-auto">
                            <span class="input-group-text" id="username">Usuario</span>
                            <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuraio" aria-describedby="username" id="username2" autocomplete="on">
                        </div>
                        <div class="input-group mx-auto my-auto">
                            <span class="input-group-text" id="pin">Pin&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                            <input type="password" class="form-control" placeholder="Pin" aria-label="Pin" aria-describedby="pin" id="pin2" autocomplete="on">
                        </div>
                        <button type="button" class="btn btn-primary mx-auto my-auto mt-3" id="login">Log IN</button>
                    </div>
                </div>   
            </div> 
        </form> 
    </main>

    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <script src="./loginuser.js"></script>
    <script src="./desafio.js"></script>
</body>
</html>
